<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>{% block title %}MotoLog{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <style>
        body.dark .container {
          background: #181a20 !important;
          color: #f7f7f7 !important;
        }
        body.dark .mobile-nav {
          background: #23242a !important;
          color: #f7f7f7 !important;
        }
        body.dark .mobile-title {
          color: #f7f7f7 !important;
        }
    html, body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      overflow-y: auto;
      box-sizing: border-box;
      background: #f7f7f7;
      font-family: 'Inter', Arial, sans-serif;
    }
    .mobile-nav {
      width: 100vw;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      align-items: center;
      padding: 12px 0;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .mobile-nav a {
      font-size: 1.1em;
      color: #3a3a3a;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 8px;
      transition: background 0.2s;
    }
    .mobile-nav a.active, .mobile-nav a:hover {
      background: #e6f0ff;
      color: #1565c0;
    }
    .container {
      width: 100vw;
      min-height: calc(100vh - 56px);
      margin: 0;
      padding: 16px 8px;
      background: #fff;
      border-radius: 0;
      box-shadow: none;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-start;
    }
    .mobile-title {
      font-size: 2em;
      font-weight: 700;
      margin-bottom: 24px;
      color: #1565c0;
      text-align: center;
    }
    .mobile-form {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 24px;
    }
    .mobile-form input, .mobile-form button {
      font-size: 1.1em;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
      margin-bottom: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    .mobile-form button {
      background: #1565c0;
      color: #fff;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .mobile-form button:hover {
      background: #0d47a1;
    }
    .flash-messages {
      margin-bottom: 16px;
    }
    .flash-message {
      padding: 8px 12px;
      border-radius: 6px;
      margin-bottom: 8px;
      font-size: 1em;
    }
    .flash-message.success { background: #e6ffe6; color: #2e7d32; }
    .flash-message.error { background: #ffe6e6; color: #c62828; }
    .flash-message.info { background: #e6f0ff; color: #1565c0; }
    body.dark .flash-message.success {
      background: linear-gradient(180deg, #173324, #1f4d36) !important;
      color: #7ef3ac !important;
      border: 1px solid #2f7a56 !important;
    }
    body.dark .flash-message.error {
      background: linear-gradient(180deg, #3b1d24, #52242f) !important;
      color: #ff9cab !important;
      border: 1px solid #8a3a4b !important;
    }
    body.dark .flash-message.info {
      background: linear-gradient(180deg, #1d2d4a, #243861) !important;
      color: #9ec5ff !important;
      border: 1px solid #375a96 !important;
    }
  </style>
  <script>
    // Persist dark mode across all mobile pages
    document.addEventListener('DOMContentLoaded', function(){
      const saved = localStorage.getItem('moto_theme');
      if (saved === 'dark') document.body.classList.add('dark');
      else document.body.classList.remove('dark');
    });
  </script>
  {% block head %}{% endblock %}
</head>
<body>
  <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-messages">
          {% for category, message in messages %}
            <div class="flash-message {{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const flashNodes = document.querySelectorAll('.flash-message');
      flashNodes.forEach((node) => {
        const key = `flash:${node.className}:${node.textContent.trim()}`;
        if (sessionStorage.getItem(key)) {
          node.remove();
          return;
        }
        sessionStorage.setItem(key, '1');
        setTimeout(() => {
          node.style.transition = 'opacity 220ms ease';
          node.style.opacity = '0';
          setTimeout(() => node.remove(), 220);
        }, 2800);
      });
    });
  </script>
</body>
</html>
