<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>MotoLog â€” Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <style>
    body {
      background: var(--primary-50, #f7f7f7);
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
    }
    .mobile-login-container {
      max-width: 420px;
      margin: 0 auto;
      padding: 48px 12px 0 12px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: var(--primary-50, #f7f7f7);
    }
    .mobile-logo {
      text-align: center;
      margin-bottom: 24px;
    }
    .mobile-logo img {
      /* logo image styles here if needed */
    }
    /* The following CSS was removed from being rendered as text on the page */
    .mobile-login-card h2 {
      margin: 0 0 12px 0;
      font-size: 1.5rem;
      color: var(--primary-700, #1a237e);
      text-align: center;
    }
    .form-group {
      margin-bottom: 18px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      color: var(--primary-700, #1a237e);
      font-weight: 500;
      font-size: 1rem;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      background: #fafbfc;
      margin-bottom: 2px;
      color: #222;
    }
    .btn-primary {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, var(--primary-500, #3f51b5), var(--primary-600, #3949ab));
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      margin-top: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn-primary:active {
      background: var(--primary-700, #1a237e);
    }
    .mobile-links {
      text-align: center;
      margin-top: 18px;
      font-size: 0.98rem;
    }
    .mobile-links a {
      color: var(--primary-600, #3949ab);
      text-decoration: none;
      margin: 0 8px;
    }
    .mobile-links a:active {
      color: var(--primary-800, #283593);
    }
    .flash-messages {
      margin-bottom: 12px;
    }
    .flash-message {
      background: #ffe0e0;
      color: #b71c1c;
      border-radius: 6px;
      padding: 8px 12px;
      margin-bottom: 6px;
      font-size: 0.98rem;
    }
    @media (prefers-color-scheme: dark) {
      body, .mobile-login-container {
        background: #181a20 !important;
      }
      .mobile-login-card {
        background: #23242a !important;
        color: #f7f7f7;
      }
      input {
        background: #23242a !important;
        color: #f7f7f7 !important;
        border: 1px solid #444 !important;
      }
      label {
        color: #bfc7d5 !important;
      }
    }
  </style>
</head>
<body>
  <div class="mobile-login-main" style="display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;padding:0 8px;max-width:100vw;">
    <div style="display:flex;flex-direction:column;align-items:center;gap:18px;margin-bottom:18px;">
      <img src="{{ url_for('static', filename='MotoLog_Logo.png') }}" alt="MotoLog Logo" style="width:72px;height:72px;border-radius:18px;box-shadow:0 2px 8px rgba(0,0,0,0.10);object-fit:cover;"/>
    </div>
    <div class="form-card" style="width:100%;max-width:420px;">
      <h2 style="text-align:center;">Sign in</h2>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="flash-messages" style="margin-top:8px;">
            {% for category, message in messages %}
              <div class="flash-message {{ category }}">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      <form method="POST" action="/login" novalidate style="margin-top:12px;display:flex;flex-direction:column;gap:16px;">
        <div class="form-group">
          <label for="email">Email</label>
          <input autofocus type="email" id="email" name="email" placeholder="you@example.com" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Your password" required />
        </div>
        <div style="display:flex; align-items:center; justify-content:space-between; gap:12px; margin-top:6px;">
          <label style="color:var(--muted); font-weight:600; font-size:1em;">
            <input type="checkbox" name="remember" style="margin-right:8px; transform:translateY(2px);"> Remember me
          </label>
          <a href="/login" style="color:var(--muted); text-decoration:none; font-size:0.98em;">Forgot?</a>
        </div>
        <button class="btn-primary" type="submit">Login</button>
      </form>
      <p style="text-align:center; color:var(--muted); margin-top:12px; font-size:1em;">New here? <a href="/register" style="color:var(--primary-600); font-weight:700;">Create an account</a></p>
    </div>
  </div>
</body>
</html>
