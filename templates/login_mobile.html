<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>MotoLog â€” Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <style>
    body { background: var(--bg-global); }
    .mobile-navbar { position:fixed; top:0; left:0; right:0; z-index:1000; width:100vw; background:var(--card-bg); box-shadow:0 2px 16px rgba(0,0,0,0.06); }
    .mobile-login-main { margin-top:70px; display:flex; flex-direction:column; align-items:center; min-height:100vh; }
    .mobile-login-form { width:100vw; max-width:420px; margin:0 auto; padding:32px 0 0 0; }
    .form-card { border-radius:18px; box-shadow:var(--shadow-2); background:var(--card-bg); padding:24px 12px; }
    .form-card h2 { font-size:2rem; text-align:center; margin-bottom:18px; color:var(--primary-600); }
    .form-group input, .form-group label { font-size:1.1em; }
    .btn { font-size:1.15em; padding:16px 0; }
  </style>
</head>
<body>
  <div class="mobile-navbar">{% include '_navbar.html' %}</div>
  <main class="mobile-login-main">
    <aside class="mobile-login-form">
      <div class="form-card">
        <h2>Sign in to MotoLog</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="flash-messages" style="margin-top:8px;">
              {% for category, message in messages %}
                <div class="flash-message {{ category }}">{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        <form method="POST" action="/login" novalidate style="margin-top:12px; display:flex; flex-direction:column; gap:18px;">
          <div class="form-group">
            <label for="email">Email</label>
            <input autofocus type="email" id="email" name="email" placeholder="you@example.com" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Your password" required />
          </div>
          <div style="display:flex; align-items:center; justify-content:space-between; gap:12px; margin-top:6px;">
            <label style="color:var(--muted); font-weight:600; font-size:1em;">
              <input type="checkbox" name="remember" style="margin-right:8px; transform:translateY(2px);"> Remember me
            </label>
            <a href="/login" style="color:var(--muted); text-decoration:none; font-size:0.98em;">Forgot?</a>
          </div>
          <div class="form-group" style="margin-top:14px;">
            <button type="submit" class="btn" style="width:100%;">Login</button>
          </div>
        </form>
        <p style="text-align:center; color:var(--muted); margin-top:12px; font-size:1em;">New here? <a href="/register" style="color:var(--primary-600); font-weight:700;">Create an account</a></p>
      </div>
    </aside>
  </main>
</body>
</html>
