<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>{% block title %}MotoLog{% endblock %}</title>
  <style>
    html, body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      overflow-y: auto;
      box-sizing: border-box;
      background: #f7f7f7;
      font-family: 'Inter', Arial, sans-serif;
    }
    .container {
      max-width: 420px;
      margin: 0 auto;
      padding: 16px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 24px rgba(0,0,0,0.08);
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    @media (max-width: 600px) {
      .container {
        max-width: 100vw;
        border-radius: 0;
        box-shadow: none;
        padding: 8px;
        min-height: 100vh;
        width: 100vw;
        box-sizing: border-box;
      }
      html, body {
        width: 100vw;
        height: 100vh;
        overflow-x: hidden;
        overflow-y: auto;
      }
    }
    .flash-messages {
      margin-bottom: 16px;
    }
    .flash-message {
      padding: 8px 12px;
      border-radius: 6px;
      margin-bottom: 8px;
      font-size: 1em;
    }
    .flash-message.success { background: #e6ffe6; color: #2e7d32; }
    .flash-message.error { background: #ffe6e6; color: #c62828; }
    .flash-message.info { background: #e6f0ff; color: #1565c0; }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-messages">
          {% for category, message in messages %}
            <div class="flash-message {{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>
</body>
</html>
