<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>MotoLog</title>
  <style>
    html, body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
      box-sizing: border-box;
      background: #f7f7f7;
      touch-action: none;
    }
    #app {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      display: block;
      overflow: hidden;
      background: #fff;
      pointer-events: auto;
    }
    #loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2em;
      color: #888;
      z-index: 10;
      background: rgba(255,255,255,0.8);
      padding: 16px 32px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
      display: none;
    }
    @media (max-width: 600px) {
      iframe {
        width: 100vw;
        height: 100vh;
      }
      #app {
        padding: 0;
      }
    }
    @media (min-width: 601px) and (max-width: 1024px) {
      iframe {
        width: 100vw;
        height: 100vh;
      }
    }
    @media (min-width: 1025px) {
      iframe {
        width: 80vw;
        height: 90vh;
        margin: auto;
        border-radius: 12px;
        box-shadow: 0 0 24px rgba(0,0,0,0.1);
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="loader">Loading MotoLog...</div>
    <iframe id="flask-app" src="https://web-production-24d0.up.railway.app"></iframe>
  </div>
  <script>
    const loader = document.getElementById('loader');
    const iframe = document.getElementById('flask-app');
    loader.style.display = 'block';
    iframe.onload = () => {
      loader.style.display = 'none';
    };
    // Prevent all scrolling
    document.body.addEventListener('touchmove', function(e) { e.preventDefault(); }, { passive: false });
    document.body.style.overflow = 'hidden';
  </script>
</body>
</html>
