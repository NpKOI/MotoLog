<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MotoLog</title>
  <style>
    :root {
      --navbar-height: 52px;
      --navbar-top-offset: calc(env(safe-area-inset-top, 0px) + 10px);
      --navbar-total-offset: calc(var(--navbar-top-offset) + var(--navbar-height));
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 100vw; height: 100vh; overflow: hidden; background: #23242a; }
    #app { width: 100vw; height: 100vh; display: flex; flex-direction: column; }
    .shell-navbar {
      width: 100vw;
      height: var(--navbar-height);
      background: #23242a;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      position: fixed;
      top: var(--navbar-top-offset);
      left: 0;
      right: 0;
      z-index: 9999;
      font-family: 'Inter', Arial, sans-serif;
    }
    .shell-navbar .nav-links {
      display: flex;
      gap: 18px;
      align-items: center;
    }
    .shell-navbar a {
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.05em;
      padding: 6px 10px;
      border-radius: 8px;
      transition: background 0.2s, color 0.2s;
    }
    .shell-navbar a.active, .shell-navbar a:active, .shell-navbar a:focus {
      background: #3949ab;
      color: #fff;
    }
    .shell-navbar .logo-img {
      height: 36px;
      width: 36px;
      border-radius: 8px;
      object-fit: contain;
      background: #fff;
      margin-right: 8px;
    }
    .shell-navbar .brand {
      display: flex;
      align-items: center;
      font-size: 1.2em;
      font-weight: 700;
      color: #5a6cff;
    }
    .iframe-container {
      width: 100vw;
      height: calc(100vh - var(--navbar-total-offset));
      background: #23242a;
      position: fixed;
      top: var(--navbar-total-offset);
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 1;
      overflow: hidden;
    }
    #flask-app {
      width: 100vw;
      height: 100%;
      border: none;
      display: block;
      background: #23242a;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    .loading-overlay {
      position: fixed;
      top: var(--navbar-total-offset);
      left: 0;
      width: 100vw;
      height: calc(100vh - var(--navbar-total-offset));
      background: #23242a;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      transition: opacity 0.3s;
      opacity: 1;
      pointer-events: none;
    }
    .loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .spinner {
      border: 4px solid #3949ab;
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      const iframe = document.getElementById('flask-app');
      const links = document.querySelectorAll('.shell-navbar .nav-links a');
      const overlay = document.getElementById('loading-overlay');
      const baseOrigins = [
        'http://localhost:5000',
        'http://192.168.1.16:5000',
        'https://web-production-24d0.up.railway.app'
      ];
      let activeBaseIndex = 0;
      let loadTimeout = null;

      function setActive() {
        try {
          const path = new URL(iframe.contentWindow.location.href).pathname;
          links.forEach(link => {
            if (link.getAttribute('data-path') === path) {
              link.classList.add('active');
            } else {
              link.classList.remove('active');
            }
          });
        } catch (e) {}
      }

      function getActiveBase() {
        return baseOrigins[Math.min(activeBaseIndex, baseOrigins.length - 1)];
      }

      function loadPath(path) {
        showOverlay();
        iframe.src = `${getActiveBase()}${path}`;
      }

      function tryConnect(path) {
        if (activeBaseIndex >= baseOrigins.length) {
          showOverlay();
          return;
        }

        loadPath(path);
        if (loadTimeout) clearTimeout(loadTimeout);
        loadTimeout = setTimeout(() => {
          activeBaseIndex += 1;
          tryConnect(path);
        }, 4500);
      }

      function showOverlay() {
        overlay.classList.remove('hidden');
      }
      function hideOverlay() {
        overlay.classList.add('hidden');
      }
      iframe.addEventListener('load', function() {
        if (loadTimeout) clearTimeout(loadTimeout);
        setActive();
        setTimeout(hideOverlay, 100); // allow a short delay for smoothness
      });
      links.forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          const path = link.getAttribute('href');
          if (path) loadPath(path);
        });
      });

      tryConnect('/dashboard?app=1');
    });
  </script>
</head>
<body>
  <div class="shell-navbar">
    <div class="brand">
      <img src="/static/MotoLog_Logo.png" class="logo-img" alt="MotoLog Logo">
      MotoLog
    </div>
    <div class="nav-links">
      <a href="/dashboard?app=1" data-path="/dashboard">üè† Dashboard</a>
      <a href="/leaderboard?app=1" data-path="/leaderboard">üèÜ Leaderboard</a>
      <a href="/tools?app=1" data-path="/tools">üõ†Ô∏è Tools</a>
      <a href="/events?app=1" data-path="/events">üèçÔ∏è Events</a>
      <a href="/track_ride?app=1" data-path="/track_ride">üìç Track Ride</a>
      <a href="/ride_history?app=1" data-path="/ride_history">üìä My Rides</a>
    </div>
  </div>
  <div class="iframe-container">
    <iframe id="flask-app" src="about:blank"></iframe>
    <div class="loading-overlay" id="loading-overlay">
      <div class="spinner"></div>
    </div>
  </div>
</body>
</html>
